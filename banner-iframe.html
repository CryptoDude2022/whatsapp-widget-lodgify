<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { background: transparent !important; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 0 8px 8px 8px; }
        
        #banner {
            width: 100%;
            background: linear-gradient(135deg, #c0392b 0%, #e74c3c 50%, #ff6b6b 100%);
            color: #fff;
            padding: 18px 16px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            animation: slideIn 0.5s ease-out;
            overflow: hidden;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        #banner::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.15) 50%, transparent 100%);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .icon { font-size: 20px; animation: bounce 2s infinite; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .text { font-size: 14px; font-weight: 600; position: relative; z-index: 1; }
        .highlight { color: #fff000; font-weight: 700; }

        .cta {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #fff;
            color: #c0392b;
            padding: 8px 18px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .cta:hover {
            transform: scale(1.05);
            background: #fff000;
        }

        .cta svg { width: 16px; height: 16px; }

        .close {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.2);
            border: none;
            color: #fff;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            z-index: 2;
        }

        .close:hover { background: rgba(0,0,0,0.4); }

        #banner.hidden { display: none; }

        @media (max-width: 768px) {
            #banner { padding: 10px 40px 10px 12px; flex-direction: column; gap: 6px; }
            .text { font-size: 12px; }
            .cta { padding: 6px 14px; font-size: 11px; }
            .icon { display: none; }
        }
    </style>
</head>
<body>
    <div id="banner">
        <span class="icon">ðŸ”¥</span>
        <span class="text">
            <span class="highlight">Book now</span> and save up to <span class="highlight">18%</span> in commissions!
        </span>
        <a href="https://rent-in-venice.org/en/book-now" class="cta" target="_blank" rel="noopener noreferrer">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11zM9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm-8 4H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2z"/></svg>
            Book Direct
        </a>
        <button class="close" onclick="closeBanner()">âœ•</button>
    </div>

    <script>
        // Check if closed before
        if (localStorage.getItem('lv-banner-closed') === 'true') {
            var count = parseInt(localStorage.getItem('lv-banner-views') || '0') + 1;
            localStorage.setItem('lv-banner-views', count);
            if (count % 3 !== 0) {
                document.getElementById('banner').classList.add('hidden');
                // Tell parent to hide iframe
                window.parent.postMessage('hideBanner', '*');
            } else {
                localStorage.removeItem('lv-banner-closed');
            }
        }

        function closeBanner() {
            document.getElementById('banner').classList.add('hidden');
            localStorage.setItem('lv-banner-closed', 'true');
            // Tell parent to hide iframe
            window.parent.postMessage('hideBanner', '*');
        }
    </script>
</body>
</html>
